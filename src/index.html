<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>KDF</h1>
  </header>

  <main class="content">
    <section class="items-container" id="items"></section>
  </main>

  <aside class="cart-container">
    <h2>Panier</h2>
    <ul class="cart" id="cart"></ul>
    <button id="checkoutBtn">Valider la commande</button>
  </aside>

  <footer class="confirmation-container" id="confirmation">
    <h2>Confirmation</h2>
    <p id="confirmationText"></p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
