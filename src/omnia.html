<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Auris:omnia</title>
</head>
<body>
    <header>
        <a class="details-go-back-btn" href="index.html">
            <img src="https://img.icons8.com/ios/50/FFFFFF/long-arrow-left.png" alt="long-arrow-left"/>
        </a>
        <div class="details-item-title">
            <p>Omnia</p>
        </div>
        <div class="basket">
            <button id="open-basket-button">
                <img src="https://img.icons8.com/pastel-glyph/64/FFFFFF/shopping-basket-2--v2.png" alt="shopping-basket-2--v2" id="basket-button">
            </button>
            <div id="sideMenu" class="side-menu">
                <button id="close-basket-button">Close</button>
                <ul id="cart-items-list"></ul>
            </div>
        </div>
    </header>
    <div class="item-details">
        <video src="../assets/omnia-video.mp4" class="item-details-image" autoplay loop></video>
        <div class="item-details-description">
            <h1>Omnia surround sound system</h1>
            <h2>Your perfect device for simple and realistic listening</h2>
        </div>
        <div class="add-to-cart">
            <button class="add-to-cart-btn" id="add-omnia-btn">
                <img width="50" height="50" src="https://img.icons8.com/ios/50/FFFFFF/add-shopping-cart--v1.png" alt="add-shopping-cart--v1"/>
                <p>add to cart</p>
            </button>
        </div>
    </div>
    
</body>
<script src="script.js"></script>
</html>
